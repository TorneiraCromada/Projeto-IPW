    <div class="form-container">
        <form class="formulario">
            <label for="name">Nome</label>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Insira seu email">

            <label for="tlm">Telémovel:</label>
            <input type="tel" name="tlm" id="tlm" placeholder="Insira seu número de telemóvel">

            <label for="evento">Evento:</label>
            <input type="text" name="evento" id="evento" placeholder="Insira o evento que se deseja inscrever em">

            <label for="info">Informação Extra:</label>
            <textarea rows="6" cols="50" name="info" id="info"></textarea>

            <button type="submit">Enviar</button>
        </form>
